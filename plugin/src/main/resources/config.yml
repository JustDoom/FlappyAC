# DO NOT CHANGE
config-version: 1

prefix: "&9FlappyAC "

settings:
  output-to-console: false
  join-exemption: 5000

alerts:
  toggle-alerts-on: "Alerts have been toggled on"
  toggle-alerts-off: "Alerts have been toggled off"
  failed-check: "&2{player} &7failed &2{check}&7(&2{checktype}&7) &2{vl}&7/&2{maxvl}"
  player-join: "&2{player} &7joined using &2{brand}&7/&2{version}"
  hover:  |
    &7Description: &2{description}
    &7Debug: &2{debug}
    &7TPS: &2{tps}
    &7Ping: &2{ping}
  click-commands:
    - "tp {player}"
    - "gamemode spectator"

#Messages should not have colour codes
logs:
  punishment-log:
    enabled: true
    message: "{player} has been punished for {check}({checktype})"
